<!DOCTYPE html>
<html>
    <head>
    <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <!-- Input field for principal amount -->
            Amount <input type="number"  id="principal"> <br/><br/>

            <!-- Slider shows rates between 1 and 20 with decimal increments of 0.25 -->
            Interest Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="default_val" onchange="updateRate()">
            <span id="rate_val">
            10.25%
            </span> <br/><br/>

            <!-- Dropdown menu for calculating up to 10 years -->
            No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>  <br/><br/>

            <!-- Button to submit input -->
            <button onclick="compute()">Compute</button>
            <span id="result">

            </span><br/><br/>

            <!-- Displays copyright -->
            <footer>
              &#169; This Calculator belongs to Andrea Enge
            </footer>
        </div>
    </body>
</html>
